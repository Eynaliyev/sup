<ion-menu [content]="mainContent">


	<ion-content id="side-menu21">
		<ion-list class="tall-spacer">
			<ion-item (click)="openPage(myProfile)" *ngIf="currentUser">
				<ion-thumbnail item-left>
					<img class="profile-picture" [src]="currentUser.profilePhoto.imgUrl" onError="this.src='assets/images/other-assets/profile.png';">
				</ion-thumbnail>
				<h2>{{currentUser.firstName}} {{currentUser.lastName}}</h2>
			</ion-item>
			<button ion-item *ngFor="let p of pages" (click)="openPage(p)" [class.activeHighlight]=checkActive(p)>
				<ion-icon name="{{p.icon}}" item-left></ion-icon>
				{{p.title}}
			</button>
		</ion-list>
		<!--<span >Featured Members</span>-->
		<ion-grid>
			<!--
			<ion-row>
				<ion-col col-4 *ngFor=" let currentUser of featuredUsers " class="participant-col">
					<ion-card class="menu-avatar">
						<img [src]="currentUser.profileImgUrl" />
					</ion-card>
					<span>{{currentUser.firstName}}</span>
				</ion-col>
			</ion-row>-->
			<ion-row>
				<span class="promo-text">Get matched 2x faster</span>
			</ion-row>
			<ion-row>
				<button menuToggle ion-button color="universal" class="skip-line" (click)="viewVIP()" block>Skip the line</button>
			</ion-row>
			<ion-row>
				<button menuToggle ion-button (click)="logout()" block>
					Logout
				</button>
			</ion-row>
		</ion-grid>
	</ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
