<ion-menu [content]="mainContent">
  <ion-header>
    <ion-list style="margin: 0px;">
        <ion-item style="" (click)="openPage(myProfile)">
            <ion-thumbnail item-left>
                <img style="padding: 10px;" src="https://randomuser.me/api/portraits/men/51.jpg">
            </ion-thumbnail>
            <h2 style="text-transform: capitalize;">Rustam Eynaliyev</h2>
        </ion-item>
    </ion-list>
  </ion-header>
  
  <ion-content id="side-menu21">
    <ion-list>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)" [class.activeHighlight]=checkActive(p)>
            <ion-icon name="{{p.icon}}" item-left></ion-icon>
            {{p.title}}
        </button>
    </ion-list>
    <!--<span style="padding: 20px;color: #7a7a7a;">Featured Members</span>-->
    <hr>
    <ion-grid style="padding:0px">
        <ion-row style="padding: 3px;">
            <ion-col col-4 *ngFor=" let user of featuredUsers " style="padding: 13px;color: #6c6c6c;text-align: center;">
                <ion-card style="margin: 0px 0px 0px 0px;border: 2px solid #f53d3d;    width: calc(100%);border-radius: 50%;">
                    <img src="{{user.picture.large}}" />
                </ion-card>
                <span style="">{{user.name.first}}</span>
            </ion-col>
        </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
