<div class="chatBubble" >
    <div class="message-detail light-text {{message.position}}">
        <span><b>{{message.senderName}}</b> </span>
        <span>{{message.time}}</span>
    </div>
    <img class="profile-picture {{message.position}}" default="assets/images/user.png" src="{{message.img}}">
    <div class="chat-bubble {{message.position}}">
      <div class="message">
        <img src="{{ message.image }}" class="block" *ngIf="message.image" alt=""/>        
        {{message.content}}
      </div>
    </div>
  </div>
