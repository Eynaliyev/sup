<ion-content>
    <menu-button></menu-button>
    <ion-fab top center>
        <button ion-fab (click)="presentParticipantsModal()" color="dark" class="menu-btn-border">
            <ion-icon name="people"></ion-icon>            
        </button>
    </ion-fab>
    <ion-fab right top>
        <button ion-fab (click)="exit()" color="dark" class="menu-btn-border">
            <ion-icon name="exit"></ion-icon>            
        </button>
    </ion-fab>
    <ion-scroll scrollX style="height:100px;">
        <ion-row style="margin-left: 70px; margin-top: 21px;">
            <ion-col *ngFor="let user of users">
                <ion-avatar item-left>
                    <img src="{{user.picture.large}}" (click)="goToUser(user)">
                </ion-avatar>     
            </ion-col>            
        </ion-row>            
    </ion-scroll>
    <ion-list no-lines style="padding-top: 21px;">
        <ion-item *ngFor="let msg of messages">
            <chat-bubble [message]="msg"></chat-bubble>
        </ion-item>
    </ion-list>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingText="Load more messages"
        refreshingText="Loading...">
        ></ion-refresher-content>
    </ion-refresher>
</ion-content>
<ion-footer>
    <ion-toolbar class="no-border" color="white">
        <ion-buttons start>
            <button ion-button>
            <ion-icon name="camera" color="dark"></ion-icon>
            </button>
        </ion-buttons>
        <ion-input [(ngModel)]="newMessage" placeholder="Write your message"></ion-input>
        <ion-buttons end>
            <button ion-button (click)="sendMessage()">
            <ion-icon name="send" color="primary"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
