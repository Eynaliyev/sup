<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Contacts List
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content  no-bounce padding id="page2">
  <ion-list id="contactsList-list3">
    <ion-item-divider color="light" id="contactsList-list-item-divider3">
      Sup Contacts
    </ion-item-divider>
    <ion-item *ngFor="let user of users" color="none" (click)="goToUserProfile(user)" id="contactsList-list-item-${{user.id}}">
      <ion-avatar item-left>
        <img [src]="user.profilePhoto">
      </ion-avatar>
      <h2>
        {{user.firstName + " " + user.lastName}}
      </h2>
    </ion-item>
  </ion-list>
</ion-content>
