<ion-content no-bounce padding style="background: url('assets/img/background.jpg');">
    <back-button></back-button>
    <ion-fab right top>
        <button ion-fab color="dark" (click)="saveFilter()" style="border: 2px solid #683f99;">
            <ion-icon name="md-checkmark"></ion-icon>
        </button>
    </ion-fab>
  <span class="pageHeader">Filter</span>
  <ion-list class="lower">
      <ion-item>
          <ion-label stacked>I'm here to</ion-label>
          <ion-select [(ngModel)]="option">
              <ion-option value="friends">Make new friends</ion-option>
              <ion-option value="chat">Chat</ion-option>
              <ion-option value="date">Date</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label stacked>With who?</ion-label>
          <ion-select [(ngModel)]="withoption">
              <ion-option value="guy">with a guy</ion-option>
              <ion-option value="girl">with a girl</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label stacked>Age</ion-label>
          <ion-label stacked>Show me people aged {{dualValue2.lower}} to {{dualValue2.upper}}</ion-label>
  <ion-range (ionChange)="change(dualValue2)" dualKnobs="true" [(ngModel)]="dualValue2" min="18" max="80" step="1" mode="md"></ion-range>
      </ion-item>
  </ion-list>

          
</ion-content>
