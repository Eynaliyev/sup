<ion-content no-bounce padding style="background: url('assets/images/background.jpg');">
    <back-button></back-button>
    <ion-fab right top>
        <button ion-fab color="dark" (click)="saveFilter()" style="border: 2px solid #683f99;">
            <ion-icon name="md-checkmark"></ion-icon>
        </button>
    </ion-fab>
  <span class="pageHeader">Filter</span>
  <ion-list class="lower">
    <ion-item>
        <ion-label stacked>Languages I want to speak in: </ion-label>
        <ion-select name="language-select" [(ngModel)]="languages" multiple="true">
            <ion-option>English</ion-option>
            <ion-option>French</ion-option>
            <ion-option>Mandarin Chinese</ion-option>
            <ion-option>German</ion-option>
            <ion-option>Spanish</ion-option>
            <ion-option>Russian</ion-option>
            <ion-option>Turkish</ion-option>
        </ion-select>
    </ion-item>
    <ion-item *ngFor="let language of languages">
        <ion-label>
            {{language}}
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
