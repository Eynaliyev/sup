<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Meet Somebody
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content no-bounce padding id="page1">
  <ion-list id="meetSomebody-list5">
    <ion-item id="meetSomebody-list-item-container1">
      <div id="meetSomebody-markdown2" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#000000;">
          Seaching for rooms speaking:
          <strong>
            {{languages}}
          </strong>
        </p>
      </div>
    </ion-item>
    <ion-item>
      <ion-label>Languages I speak</ion-label>
      <ion-select [(ngModel)]="languages" multiple="true">
        <ion-option value="English">English</ion-option>
        <ion-option value="Spanish">Spanish</ion-option>
        <ion-option value="German">German</ion-option>
        <ion-option value="French">French</ion-option>
        <ion-option value="Italian">Italian</ion-option>
        <ion-option value="Mandarin">Mandarin</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button id="meetSomebody-button4" (click)="findRandomChat()" ion-button color="positive" block>Let's meet somebody!</button>
</ion-content>
