<ion-content padding class="dark-bckg">
    <menu-button></menu-button>
    <!-- will be useful when we have multiple filters
      <ion-fab right top>
        <button ion-fab color="dark" (click)="viewFilter()" class="menu-btn-border">
            <ion-icon name="md-settings"></ion-icon>
        </button>
    </ion-fab>-->
    <span class="pageHeader">Meet somebody</span>
    <div class="venti-spacer"></div>
    <ion-list class="lower">
      <ion-item>
          <ion-label stacked>Languages I want to speak in: </ion-label>
          <ion-select name="language-select" [(ngModel)]="languages" multiple="true">
              <ion-option>English</ion-option>
              <ion-option>French</ion-option>
              <ion-option>Mandarin Chinese</ion-option>
              <ion-option>German</ion-option>
              <ion-option>Spanish</ion-option>
              <ion-option>Russian</ion-option>
              <ion-option>Turkish</ion-option>
          </ion-select>
      </ion-item>
    </ion-list>
    <div class="logo light-text" text-center></div>
    <div class="circle" (click)="goToWaitlist()">
        <div class="circle__inner">
            <div class="circle__wrapper">
                <div class="circle__content call-to-action">Let's meet some people</div>
            </div>
        </div>
    </div>
</ion-content>
