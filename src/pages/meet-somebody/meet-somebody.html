<ion-content style="background: url('https://s-media-cache-ak0.pinimg.com/236x/b3/1c/ce/b31cceccea15b00977c77fa7018345f9.jpg');">
    <menu-button></menu-button>
    <ion-fab right top>
        <button ion-fab color="dark" (click)="viewFilter()" style="border: 2px solid #683f99;">
            <ion-icon name="md-settings"></ion-icon>
        </button>
    </ion-fab>
    <span class="pageHeader">Meet somebody</span>
    <div class="logo lower light-text" text-center></div>
    <div class="circle" (click)="goToWaitlist()">
        <div class="circle__inner">
            <div class="circle__wrapper">
                <div class="circle__content call-to-action">Let's meet some people</div>
            </div>
        </div>
    </div>
</ion-content>
