<ion-content style="background: url('https://s-media-cache-ak0.pinimg.com/236x/b3/1c/ce/b31cceccea15b00977c77fa7018345f9.jpg');">
  <ion-fab left top>
      <button menuToggle ion-fab color="dark" style="border: 2px solid #683f99;">
          <ion-icon name="md-menu"></ion-icon>
      </button>
  </ion-fab>
  <ion-fab right top>
      <button ion-fab color="dark" (click)="viewFilter()" style="border: 2px solid #683f99;">
          <ion-icon name="md-settings"></ion-icon>
      </button>
  </ion-fab>
  <span class="pageHeader">Searching...</span>
  
<!--<div class="background">  </div>-->
  <div class="logo" text-center style="margin-top: 80px;">
    <p ion-text class="light-text grande">Searching for an empty spot...</p>
    <p ion-text color="gray" class="grande">Please Wait...</p>
    <p ion-text color="gray" class="venti">{{numberInFront}}</p>
    <p ion-text color="gray" class="grande">people in front of you in line</p>
    <p ion-text color="gray" class="venti">{{numberBehind}}</p>
    <p ion-text color="gray" class="grande">people behind you.</p>
    <button ion-button color="royal" (click)="viewVIP()" block>Skip the line</button>
  </div>

</ion-content>
