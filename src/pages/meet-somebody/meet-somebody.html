<ion-content style="background: url('https://s-media-cache-ak0.pinimg.com/236x/b3/1c/ce/b31cceccea15b00977c77fa7018345f9.jpg');">
    <menu-button></menu-button>
    <ion-fab right top>
        <button ion-fab color="dark" (click)="viewFilter()" style="border: 2px solid #683f99;">
            <ion-icon name="md-settings"></ion-icon>
        </button>
    </ion-fab>
    <span class="pageHeader">Searching...</span>
<div class="logo lower light-text" text-center>
    <p ion-text class="grande">Searching for an empty spot...</p>
    <p ion-text class="grande">Please Wait...</p>
    <p ion-text class="venti">{{numberInFront}}</p>
    <p ion-text class="grande">people in front of you in line</p>
    <p ion-text class="venti">{{numberBehind}}</p>
    <p ion-text class="grande">people behind you.</p>
  </div>
    <ion-row style="text-align: center;">
        <span style="text-align: center;margin: 0 auto;font-size: 16px;color: #387ef5;font-family: sans-serif;">Get matched 2x faster</span>
    </ion-row>
    <ion-row style="padding: 20px;">
        <button ion-button color="royal" (click)="viewVIP()" block>Skip the line</button>
    </ion-row>    
</ion-content>
