<ion-content *ngIf="currentUser" class="card-background-page">
	<menu-button></menu-button>
	<span class="pageHeader">My Profile</span>

	<!--image slide-->
	<!--
		<div class="rlt tall-spacer" *ngIf="currentTab == 'photos' && currentUser">
			<ion-slides pager>
					<ion-slide *ngFor="let img of currentUser.photos">
						<img [src]="img.imgUrl" alt="">
					</ion-slide>
			</ion-slides>
		</div>-->
	<div *ngIf="currentTab == 'about' && currentUser" class="venti-spacer">
		<!--
			<ion-slides pager>
				<ion-slide *ngFor="let img of photos">
					<img [src]="img.imgUrl" alt="">
				</ion-slide>
			</ion-slides>-->
		<ion-card>
			<img [src]="profilePhoto" />
			<div class="card-title">{{currentUser.firstName}} {{currentUser.lastName}}</div>
			<div class="card-subtitle">{{currentUser.currentLocation}}</div>
		</ion-card>
		<ion-list>
			<ion-item id="myProfile-textarea1">
				<ion-label>
					About me...
				</ion-label>
				<ion-textarea [(ngModel)]="currentUser.about" placeholder="{{currentUser.about}}"></ion-textarea>
			</ion-item>
			<ion-item id="meetSomebody-list-item-container1" *ngIf="languages">
				<div id="meetSomebody-markdown2" class="show-list-numbers-and-dots">
					<p style="margin-top:0px;color:#000000;">
						<strong>
							{{currentUser.languages}}
						</strong>
					</p>
				</div>
			</ion-item>
			<!--<ion-item>
					<ion-label *ngIf="!currentUser.languages">Languages I speak:</ion-label>
					<ion-label *ngIf="currentUser.languages" class="alert">Change Languages:</ion-label>
						<ion-select [(ngModel)]="currentUser.languages" multiple="true">
						<ion-option value="English">English</ion-option>
						<ion-option value="Spanish">Spanish</ion-option>
						<ion-option value="German">German</ion-option>
						<ion-option value="French">French</ion-option>
						<ion-option value="Italian">Italian</ion-option>
						<ion-option value="Mandarin">Mandarin</ion-option>
					</ion-select>
				</ion-item>-->
			<ion-item color="none" id="myProfile-list-item44">
				Age: {{currentUser.birthday | age}}
			</ion-item>
			<!--			<ion-item color="none" id="myProfile-list-item45">
				University: {{currentUser.universityName}}
			</ion-item>-->
			<ion-row class="tall-spacer">
				<button id="update-btn" ion-button color="universal" block (click)="updateProfile()">
					Update Profile
				</button>
			</ion-row>
		</ion-list>
	</div>
</ion-content>
