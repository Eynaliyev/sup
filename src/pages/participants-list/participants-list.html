<ion-content>
	<back-button></back-button>
	<span class="pageHeader">People in the room</span>
	<div class="venti-spacer"></div>
	<ion-grid>
		<ion-row>
			<ion-col
				class="participant-col"
				[ngClass]="animateClass"
				col-4
				*ngFor="let user of users"
			>
				<ion-card class="participant-avatar" (click)="goToUser(user.id)">
					<img
						[src]="user.imgUrl"
						onError="this.src='assets/images/other-assets/profile.png';"
					/>
				</ion-card>
				<div class="user-name">{{ user.firstName }} {{ user.lastName }}</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
