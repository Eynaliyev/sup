<ion-header>
  
    <ion-navbar color="primary">
      <ion-title>Purchase Vip</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content padding>
    <div class="header-img">
      <h2 class="vip-explainer">Skip the waitlist <br> get placed into a room 10x faster</h2>
    </div>
      <ion-grid class="action-btn">
        <ion-row>
          <ion-col text-center>
            <div class="plan" (click)="select('yearly')" [class.active]="selected == 'yearly'">
              <h1>12</h1>
              <h3>months</h3>
              <h3>$4.58/mo</h3>
            </div>
          </ion-col>
          <ion-col text-center>
            <div class="plan" (click)="select('half-year')" [class.active]="selected == 'half-year'">
              <h1>6</h1>
              <h3>months</h3>
              <h3>$5.83/mo</h3>
            </div>
          </ion-col>        
          <ion-col text-center>
            <div class="plan" (click)="select('monthly')" [class.active]="selected == 'monthly'">
              <h1>12</h1>
              <h3>months</h3>
              <h3>$9.99/mo</h3>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>    
      <button ion-button block color="favorite" (click)="buyVIP()">Purchase VIP</button>
  </ion-content>
