<ion-content>
	<back-button></back-button>
	<span class="pageHeader">Friend Requests</span>
	<ion-list class="venti-spacer" *ngIf="requestsReceived">
		<ion-item [ngClass]="animateClass" class="" *ngFor="let request of requestsReceived">
			<ion-thumbnail item-left *ngIf="request.sender.imgUrl">
				<img [src]="request.sender.imgUrl" class="profile-picture" onError="this.src='assets/images/other-assets/profile.png';">
			</ion-thumbnail>
			<h2>{{request.sender.firstName}} {{request.sender.lastName}}
				<span>
					<img *ngIf="request.seen.indexOf(currentUser.id) === -1" class="notification" src="http://www.clker.com/cliparts/r/M/L/o/R/i/green-dot.svg.med.png">
				</span>
			</h2>
			<ion-fab class="right btn-top-align">
				<button ion-fab color="light" (click)="reject(request.sender.id)" class="menu-btn-border">
					<ion-icon name="md-close"></ion-icon>
				</button>
			</ion-fab>
			<ion-fab class="right btn-top-align">
				<button ion-fab (click)="accept(request.sender.id)" color="light" class="menu-btn-border">
					<ion-icon name="ios-heart-outline"></ion-icon>
				</button>
			</ion-fab>
		</ion-item>
	</ion-list>
	<div class="grande center-text vert-center white-centered" (click)="toggleSentListVisibility()">Sent Requests</div>
	<div *ngIf="requestsSent.length === 0" class="tall center-text white-centered">No sent requests</div>
	<ion-list class="venti-spacer" *ngIf="sentListVisible">
		<ion-item [ngClass]="animateClass" *ngFor="let sentUser of requestsSent">
			<ion-thumbnail item-left *ngIf="sentUser.sender.imgUrl">
				<img [src]="sentUser.sender.imgUrl" class="profile-picture" onError="this.src='assets/images/other-assets/profile.png';">
			</ion-thumbnail>
			<ion-fab class="right btn-top-align">
				<button ion-fab color="light" (click)="removeRequest(sentUser.sender.id)" class="menu-btn-border">
					<ion-icon name="md-close"></ion-icon>
				</button>
			</ion-fab>
		</ion-item>
	</ion-list>
	<div class="grande center-text vert-center white-centered" (click)="toggleBlockListVisibility()">Blocked List</div>
	<div *ngIf="blockedList.length == 0" class="tall center-textwhite-centered">No blocked contacts</div>
	<ion-list class="venti-spacer" *ngIf="blockedListVisible">
		<ion-item *ngFor="let blockedUser of blockedList">
			<ion-thumbnail item-left *ngIf="blockedUser.sender.imgUrl">
				<img [src]="blockedUser.sender.imgUrl" class="profile-picture" onError="this.src='assets/images/other-assets/profile.png';">
			</ion-thumbnail>
			<ion-fab class="right btn-top-align">
				<button ion-fab color="light" (click)="unblock(blockedUser.sender.id)" class="menu-btn-border">
					<ion-icon name="md-close"></ion-icon>
				</button>
			</ion-fab>
		</ion-item>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
