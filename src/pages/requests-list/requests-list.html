<ion-content class="dark-bckg">
  <menu-button></menu-button>
      <span class="pageHeader">Messages</span>
  <ion-list class="venti-spacer" *ngIf="requests">
      <ion-item [ngClass]="animateClass" style="background-color: transparent;color: #cfcfcf !important;" *ngFor="let request of requests">
          <ion-thumbnail item-left *ngIf="request.senderImage">
              <img [src]="request.senderImage" default="assets/images/user.png">
          </ion-thumbnail>
          <h2 style="text-transform: capitalize;">{{request.content}}
              <span style="text-transform: capitalize;">
                <img *ngIf="request.seen.indexOf(currentUser.id) === -1" class="notification" src="http://www.clker.com/cliparts/r/M/L/o/R/i/green-dot.svg.med.png">
              </span></h2>
      </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
