<ion-content [ngClass]="animateClass" [ngStyle]="{'background-image': 'url(' + backGround + ')'}" style="background-size: cover;position: relative;">
  <back-button></back-button>
  <ion-fab *ngIf="pet == 'puppies'" style="left: 27%;" left bottom>
      <button ion-fab color="light" style="width: 76px;height: 76px;">
          <ion-icon style="font-size: 4rem;" name="md-close"></ion-icon>
      </button>
  </ion-fab>
  <ion-fab *ngIf="pet == 'puppies'" style="right: 27%;" right bottom>
      <button ion-fab color="light" style="width: 76px;height: 76px;">
          <ion-icon style="font-size: 4rem;" name="ios-heart-outline"></ion-icon>
      </button>
  </ion-fab>
  <div [ngSwitch]="pet">
      <div *ngSwitchCase="'puppies'">
      </div>
      <div *ngSwitchCase="'kittens'">
          <ion-card [ngClass]="animateClass" style="margin: 0px 0px 0px 0px;position: absolute;width: 100%;top:0;height:100%;background: none;">
              <img style="padding: 5px;width: auto;margin: 0 auto;padding-bottom: 90px;height: 95%;" src={{image}} />
          </ion-card>
      </div>
      <div *ngSwitchCase="'ducklings'">
          <profile-timeline></profile-timeline>
      </div>
      <div *ngSwitchCase="'ducklings2'">
          <profile-posts></profile-posts>
      </div>
  </div>
</ion-content>
<ion-footer>
  <div [ngSwitch]="pet">
      <div *ngSwitchCase="'puppies'">
          <div [ngClass]="animateClass" [style.display]="getHeight(pet)" style="height:50px;background: rgba(0, 0, 0, 0.5);">
              <span class="nameDetails"><span style="">Alice Mennell</span> <span style="padding: 11px;background: rgba(211, 124, 166, 0.61);position: absolute;right: 20px;top: -10px;">22</span></span>
          </div>
      </div>
      <div *ngSwitchCase="'kittens'">
          <gallery [data]="items" (change)="changeImage($event)"></gallery>
          <div [ngClass]="animateClass" style="height: 50px;background: rgba(0, 0, 0, 0.5);">
              <span class="nameDetails"><span style="">Photos of Alice</span></span>
          </div>
      </div>
      <div *ngSwitchCase="'ducklings'">
          <div [ngClass]="animateClass" style="height: 50px;background: rgba(0, 0, 0, 0.5);">
              <span class="nameDetails"><span style="">About Alice</span></span>
          </div>
      </div>
      <div *ngSwitchCase="'ducklings2'">
          <div [ngClass]="animateClass" style="height: 50px;background: rgba(0, 0, 0, 0.5);">
              <span class="nameDetails"><span style="">Posts from Alice</span></span>
          </div>
      </div>
  </div>
  <ion-segment [(ngModel)]="pet" (ionChange)="changepet(pet)" color='dark'>
      <ion-segment-button [@flyInTopSlow4]="0" style="background: #df69a1;color: white;height: 60px;padding-top: 10px;" value="puppies">
          <ion-icon name="ios-heart-outline" item-left></ion-icon>
      </ion-segment-button>
      <ion-segment-button [@flyInTopSlow3]="0" style="background: #a75ada;color: white;height: 60px;padding-top: 10px;" value="kittens">
          <ion-icon name="ios-camera-outline" item-left></ion-icon>
      </ion-segment-button>
      <ion-segment-button [@flyInTopSlow2]="0" style="background: #8649c8;color: white;height: 60px;padding-top: 10px;" value="ducklings">
          <ion-icon name="ios-person-outline" item-left></ion-icon>
      </ion-segment-button><!--
      <ion-segment-button [@flyInTopSlow1]="0" style="background: #ffd36a;color: white;height: 60px;padding-top: 10px;" value="ducklings2">
          <ion-icon name="ios-paper-outline" item-left></ion-icon>
      </ion-segment-button>-->
  </ion-segment>
</ion-footer>
