<ion-content [ngClass]="animateClass" [ngStyle]="{'background-image': 'url(' + backGround + ')'}" style="background-size: cover;position: relative;">
  <back-button></back-button>
  <ion-fab *ngIf="tab == 'vote'" style="left: 27%;" left bottom>
      <button ion-fab color="light" style="width: 76px;height: 76px;">
          <ion-icon style="font-size: 4rem;" name="md-close"></ion-icon>
      </button>
  </ion-fab>
  <ion-fab *ngIf="tab == 'vote'" style="right: 27%;" right bottom>
      <button ion-fab color="light" style="width: 76px;height: 76px;">
          <ion-icon style="font-size: 4rem;" name="ios-heart-outline"></ion-icon>
      </button>
  </ion-fab>
  <div [ngSwitch]="tab">
      <div *ngSwitchCase="'vote'">
      </div>
      <div *ngSwitchCase="'photos'">
          <ion-card [ngClass]="animateClass" style="margin: 0px 0px 0px 0px;position: absolute;width: 100%;top:0;height:100%;background: none;">
              <img style="padding: 5px;width: auto;margin: 0 auto;padding-bottom: 90px;height: 95%;" [src]=image />
          </ion-card>
      </div>
      <div *ngSwitchCase="'about'">
          <profile-timeline [currentUser]="currentUser" [user]="user"></profile-timeline>
      </div><!--
      <div *ngSwitchCase="'profile'">
          <profile-posts></profile-posts>
      </div>-->
  </div>
</ion-content>
<ion-footer>
  <div [ngSwitch]="tab">
      <div *ngSwitchCase="'vote'">
          <div [ngClass]="animateClass" [style.display]="getHeight(tab)" class="profile-info">
              <span class="nameDetails"><span class="light-text">{{user.firstName}} {{user.lastName}}</span>
              <span class="usr-profile-age-label">22</span></span>
          </div>
      </div>
      <div *ngSwitchCase="'photos'">
          <gallery [data]="items" (change)="changeImage($event)"></gallery>
          <div [ngClass]="animateClass" class="profile-info">
              <span class="nameDetails"><span class="light-text">Photos of {{user.firstName}}</span></span>
          </div>
      </div>
      <div *ngSwitchCase="'about'">
          <div [ngClass]="animateClass" class="profile-info">
              <span class="nameDetails"><span class="light-text">About {{user.firstName}}</span></span>
          </div>
      </div>
      <!--
      <div *ngSwitchCase="'profile'">
          <div [ngClass]="animateClass" class="profile-info">
              <span class="nameDetails"><span class="light-text">Posts from Alice</span></span>
          </div>
      </div>
      -->
  </div>
  <ion-segment [(ngModel)]="tab" color='dark'>
      <ion-segment-button [@flyInTopSlow4]="0" style="background: #df69a1;color: white;height: 60px;padding-top: 10px;" value="vote">
          <ion-icon name="ios-heart-outline" item-left></ion-icon>
      </ion-segment-button>
      <ion-segment-button [@flyInTopSlow3]="0" style="background: #a75ada;color: white;height: 60px;padding-top: 10px;" value="photos">
          <ion-icon name="ios-camera-outline" item-left></ion-icon>
      </ion-segment-button>
      <ion-segment-button [@flyInTopSlow2]="0" style="background: #8649c8;color: white;height: 60px;padding-top: 10px;" value="about">
          <ion-icon name="ios-person-outline" item-left></ion-icon>
      </ion-segment-button>
      <!--
      <ion-segment-button [@flyInTopSlow1]="0" style="background: #ffd36a;color: white;height: 60px;padding-top: 10px;" value="profile">
          <ion-icon name="ios-paper-outline" item-left></ion-icon>
      </ion-segment-button>
    -->
  </ion-segment>
</ion-footer>
